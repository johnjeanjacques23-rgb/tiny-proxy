<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiny Proxy</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:12px}
    input[type=text]{width:60%}
    iframe{width:100%; height:80vh; border:1px solid #ccc; margin-top:8px}
  </style>
</head>
<body>
  <h2>Tiny Proxy</h2>
  <p>Enter a full URL (with https://) and hit Open.</p>
  <input id="url" type="text" placeholder="https://example.com">
  <button id="open">Open</button>
  <button id="clear">Clear</button>
  <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    const urlIn = document.getElementById('url');
    const frame = document.getElementById('frame');
    document.getElementById('open').addEventListener('click', () => {
      const val = urlIn.value.trim();
      if (!val) return alert('Type a URL first.');
      frame.src = '/proxy?url=' + encodeURIComponent(val);
    });
    document.getElementById('clear').addEventListener('click', () => {
      urlIn.value = '';
      frame.src = '';
    });
  </script>
</body>
</html>
